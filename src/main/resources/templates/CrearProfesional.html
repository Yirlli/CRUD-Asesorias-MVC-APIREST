<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:replace="fragment/Header :: head"></th:block>
<title>Crear usuario Profesional</title>
</head>
<body>
	<header>
 		<th:block th:replace="fragment/Menu :: menu"></th:block>
	</header>
	<section class="fondo d-flex  justify-content-center vh-100">
		<section class="formCapacitacion d-flex flex-column  justify-content-center">
			<h1>Datos del Usuario</h1>
			<form th:action="@{/ListaProfesional}" th:object="${profesional}"  method="POST" id="form" >
				<div class="nombreUsuario">
					<label class="form-label" for="nombre">Nombre:</label>
					<input class="form-control" placeholder="Ingresa su nombre" type="text" name="nombre" th:field="*{nombre}" id="nombreUsuario">
					<p class="msjError text-danger"></p>
				</div>
				<div class="apellidoUsuario">
					<label class="form-label" for="apellidoUsuario">Apellido:</label>
					<input class="form-control" placeholder="Ingresa su apellido" type="text" name="apellido" th:field="*{apellido}" id="apellido">
					<p class="msjError text-danger"></p>
				</div>
				<div class="rutUsuario">
					<label class="form-label" for="rut">RUT:</label>
					<input class="form-control" placeholder="Ingresa el RUT con guion y digito verificado" type="text" name="username" th:field="*{username}" id="rut">
					<p class="msjError text-danger"></p>
				</div>
				<div class="passwordUsuario">
					<label class="form-label" for="password">Contraseña:</label>
					<input class="form-control" placeholder="Ingresa una contraseña" type="password" name="password" th:field="*{password}" id="passwordUsuario">
					<p class="msjError text-danger"></p>
				</div>
				<div class="d-flex flex-column">
					<label class="form-label">Seleccione el rol de usuario según su perfil: </label>
					<select id="tipoUsuario" name="rolNombre" class="form-control">
    					<option th:each="rol : ${T(com.HandSolo.Asesorias.utils.RolNombre).values()}"
           				 th:if="${rol == T(com.HandSolo.Asesorias.utils.RolNombre).PROFESIONAL}"
           				 th:value="${rol}" th:text="${rol.nombreRol}"></option>
					</select>
				<div class="titulo">
         			<label class="form-label" for="titulo">Titulo:</label>
					<input class="form-control" type="text" placeholder="Ingrese su titulo profesional" name="titulo" th:field="*{titulo}"id="titulo">
					<p class="msjError"></p> 
      			</div>
      			<div class="fechaIngreso">
      				<label class="form-label" for="fechaIngreso">Fecha de ingreso:</label>
					<input class="form-control" type="date" placeholder="Ingrese la fecha de ingreso" name="fechaIngreso" th:field="*{fechaIngreso}"id="fechaIngreso">
					<p class="msjError"></p> 
      			</div>
				
		
				<div class="d-flex justify-content-center botones mt-5 ">
					<button class="btn"type="submit" id="btnCrearUsuario">Enviar</button>
					<button class="btn"type="reset">Borrar</button>
				
				</div>
			
			</form>
			<div class="volver mb-5 d-flex justify-content-center">
				<a href="Index.jsp">Volver a página de inicio</a>
			</div> 
			
	
		</section>
		
	</section>
	
	
	
</body>
</html>
