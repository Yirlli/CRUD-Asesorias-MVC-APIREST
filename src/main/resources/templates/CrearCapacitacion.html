<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<th:block th:replace="fragment/Header :: head"></th:block>
<title>Formulario crear capacitacion</title>
</head>
<body>
	<header>
 		<th:block th:replace="fragment/Menu :: menu"></th:block>
	</header>

	<section class="fondo d-flex flex-column">
		<section class="formCapacitacion"> 
			<h1 class="text-center">Datos de la capacitación</h1>
			<form th:action="@{/ListaCapacitacion}" th:object="${capacitacion}" method="POST" id="form" >
				<div class="d-flex flex-column align-items-center">
					<div class="nombre">
						<label class="form-label">Nombre de la capacitacion</label>
						<input class="form-control" type="text" placeholder="Ingresa el nombre de la capacitacion a realizar" name="nombre" th:field="*{nombre}" id="nombre" required>
						<p class="msjError text-danger"></p>
					</div>
					<div class="detalle">
						<label class="form-label">Detalle </label>
						<input class="form-control" type="text"  placeholder="Ingresa el detalle de la capacitacion" name="detalle" th:field="*{detalle}"id="detalle">
						<p class="msjError text-danger"></p>
					</div>
					<div class="rutCliente">
						<label class="form-label">Rut del Cliente:</label>
						<input  class="form-control" type="number"placeholder="Ingrese el Rut del cliente sin guion"name="rutCliente" th:field="*{cliente.rut}" id="rutCliente" required>
						<div class="form-text">El rut no debe superar los 9 dígitos.</div>
						<p class="msjError text-danger"></p>
					</div>
					<div class="dia">
						<label class="form-label">Día: </label>
						<input class="form-control" type= placeholder="Ingresa el dia (lunes a domingo)" name="dia" th:field="*{dia}"id="dia">
						<div class="form-text">Días: Lunes, Martes, Miercoles, Jueves, Viernes, Sabado y Domingo</div>
						<p class="msjError text-danger"></p>
					</div>
					<div class="hora">
						<label class="form-label">Hora: </label>
						<input class="form-control" type="time"  placeholder="Ingresa la hora en formato HH:MM" name="hora"  th:field="*{hora}" id="hora">
						<div class="form-text">Horario disponible de L-D: 09:00 AM a 21:00 PM</div>
						<p class="msjError text-danger"></p>
					</div>
					<div class="lugar">
						<label class="form-label">Lugar:</label>
						<input class="form-control" type="text" placeholder="Ingresa el lugar de la capacitacion"name="lugar" th:field="*{lugar}" id="lugar" required>
						<div class="form-text">Solo Disponible en Chile</div>
						<p class="msjError text-danger"></p>
					</div>
					<div class="duracion">
						<label class="form-label">Duracion:</label>
						<input class="form-control" type="number" placeholder="Ingresa la duración en horas" name="duracion" th:field="*{duracion}" id="duracion">
						<p class="msjError text-danger"></p>
					</div>
					<div class="cantidadAsistentes">
						<label class="form-label">Cantidad de asistentes:</label>
						<input class="form-control" type="number" placeholder="Ingresa la cantidad de asistentes" name="cantidadAsistentes" th:field="*{cantidadAsistentes}" id="cantidadAsistentes" required>
						<div class="form-text">Máximo 1000 asistentes Mínimo 1</div>
						<p class="msjError text-danger"></p>
					</div>
		
				</div>
			
				
				<div class="d-flex justify-content-center mt-5 gap-5 botones">
					<button class="btn  "type="submit">Enviar</button>
					<button class="btn "type="reset">Borrar</button>
				
				</div>
			
			</form>
		</section>
	
		<div class="volver d-flex justify-content-center mt-5 mb-5">
			<a href="/Index">Volver a página de inicio</a>
		</div>
	
	</section>
	
	
	

</body>
</html>
