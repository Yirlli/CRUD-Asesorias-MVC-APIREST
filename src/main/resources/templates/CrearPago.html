<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:replace="fragment/Header :: head"></th:block>
<title>Pagos</title>
</head>
<body>
<body>
	<header>
 		<th:block th:replace="fragment/Menu :: menu"></th:block>
	</header>
	<section class="fondo d-flex  justify-content-center ">
		<section class="formCapacitacion d-flex flex-column  justify-content-center">
			<h1>Agregar pago</h1>
			<form th:action="@{/ListaPago}" th:object="${pago}"  method="POST" id="form" >
				
        		<div>
            		<label for="cliente" class="form-label">Cliente:</label>
            		<select id="cliente" name="cliente" th:field="*{cliente}" class="form-control">
						<option value="despliegue "selected>Seleccione el nombre del cliente</option>
						<th:block th:each="cliente : ${listaCliente} ">
							<option th:value="${cliente.id}" th:text="${cliente.rutCliente}"></option>
						</th:block>
                		
            		</select>
        		</div>
				<div class="fechaPago">
      				<label class="form-label" for="fechaAccidente">Fecha de importe:</label>
					<input class="form-control" type="date"  name="fechaPago" th:field="*{fechaPago}" id="fechaPago">
					<p class="msjError"></p> 
      			</div>
      			<div class="monto">
      				<label class="form-label" for="monto">Monto del pago:</label>
					<input class="form-control" type="number"  name="monto" th:field="*{monto}" id="monto">
					<p class="msjError"></p> 
      			</div>
				
				
				
		
				<div class="d-flex justify-content-center botones mt-5 ">
					<button class="btn"type="submit" id="btnCrearUsuario">Realizar pago</button>
					<button class="btn"type="reset">Borrar</button>
				
				</div>
			
			</form>
			<div class="volver mb-5 d-flex justify-content-center">
				<a class="mt-5" th:href="@{/}">Volver a p√°gina de inicio</a>
			</div> 
			
	
		</section>
		
	</section>
	
	
	
</body>
