<!DOCTYPE html>
<html>
<head>
<th:block th:replace="fragment/Header :: head"></th:block>
<title>Insert title here</title>
</head>
<body>
	<header>
		<th:block th:replace="fragment/Menu :: menu"></th:block>
	</header>
<body>
<section class="fondo d-flex flex-column">
		<section class="formCapacitacion"> 
			<h1 class="text-center">Editar Administrativo</h1>
			<form th:action="@{/ListaAdministrativo/{id}(id=${administrativo.id})}" th:object="${administrativo}" method="POST" id="form" >
				<div class="d-flex flex-column align-items-center">
					<input type="hidden" th:field="*{id}" />
					<div class="nombre">
						<label class="form-label">Nombre</label>
						<input class="form-control" type="text"  th:field="*{nombre}" id="nombre" required>
						<p class="msjError text-danger"></p>
					</div>
					<div class="apellido">
						<label class="form-label">Apellido</label>
						<input class="form-control" type="text"  th:field="*{apellido}" id="apellido" required>
						<p class="msjError text-danger"></p>
					</div>
					<div class="rut">
						<label class="form-label">RUT</label>
						<input class="form-control" type="text"   name="username" th:field="*{username}"id="rut">
						<div class="form-text">El rut no debe superar los 9 dígitos.</div>
						<p class="msjError text-danger"></p>
					</div>
					
					<div class="area">
						<label class="form-label">Area: </label>
						<input class="form-control" type="text"  th:field="*{area}"id="area">
				
						<p class="msjError text-danger"></p>
					</div>
					<div class="experienciaPrevia">
						<label class="form-label">Experiencia Previa:</label>
						<input class="form-control" type="text" name="experienciaPrevia" th:field="*{experienciaPrevia}" id="experienciaPrevia" required>
						<p class="msjError text-danger"></p>
					</div>
					
					
					
					
				</div>
			
				
				<div class="d-flex justify-content-center mt-5 gap-5 botones">
					<button class="btn  "type="submit">Enviar</button>
					<button class="btn "type="reset">Borrar</button>
				
				</div>
			
			</form>
		</section>
	<div class="volver mb-5 d-flex justify-content-center">
		<a href="Index.jsp">Volver a página de inicio</a>
	</div> 

</body>
</html>
