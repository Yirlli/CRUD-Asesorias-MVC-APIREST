<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:replace="fragment/Header :: head"></th:block>
<title>Crear usuario</title>
</head>
<body>
	<header>
 		<th:block th:replace="fragment/Menu :: menu"></th:block>
	</header>
	<section class="fondo d-flex  justify-content-center vh-100">
		<section class="formCapacitacion d-flex flex-column  justify-content-center">
			<h1>Datos del Usuario</h1>
			<form th:action="@{/ListaUsuario}" th:object="${usuario}"  method="POST" id="form" >
				<div class="nombreUsuario">
					<label class="form-label" for="nombre">Nombre de usuario:</label>
					<input class="form-control" placeholder="Ingresa su nombre" type="text" name="nombreUsuario" th:field="*{nombre}" id="nombreUsuario">
					<p class="msjError text-danger"></p>
				</div>
				<div class="d-flex flex-column">
					<label class="form-label">Seleccione el tipo de usuario según su perfil: </label>
					<select id="tipoUsuario" name="tipo" th:field="*{tipo}"class="form-control">	
						<option th:value="despliegue" selected>Despliegue las opciones</option>
						<option th:value="Administrativo">Administrativo</option>
						<option th:value="Cliente ">Cliente</option>
						<option th:value="Profesional ">Profesional</option>
					</select>
					
				</div>
				<div class="campoCliente">
				<!-- -CAMPOS INYECTADOS CON JS PARA EVITAR ENVIAR DATOS NULL O VACIOS -->	
				</div>
				
				<div class="campoProfesional">
				<!-- -CAMPOS INYECTADOS CON JS PARA EVITAR ENVIAR DATOS NULL O VACIOS -->	
				</div>
				
				<div class="campoAdministrativo">
				<!-- -CAMPOS INYECTADOS CON JS PARA EVITAR ENVIAR DATOS NULL O VACIOS -->		
				</div>
				
				<div class="d-flex justify-content-center botones mt-5 ">
					<button class="btn d-none"type="submit" id="btnCrearUsuario">Enviar</button>
					<button class="btn"type="reset">Borrar</button>
				
				</div>
			
			</form>
			<div class="volver mb-5 d-flex justify-content-center">
				<a href="Index.jsp">Volver a página de inicio</a>
			</div> 
			
	
		</section>
		
	</section>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="JS/formUsuario.js"></script>
	<script src="JS/validarFormCrearUser.js"></script>

	
</body>
</html>
