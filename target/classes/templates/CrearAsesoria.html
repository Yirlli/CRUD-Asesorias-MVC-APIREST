<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:replace="fragment/Header :: head"></th:block>
<title>Asesorias</title>
</head>
<body>
<body>
	<header>
 		<th:block th:replace="fragment/Menu :: menu"></th:block>
	</header>
	<section class="fondo d-flex  justify-content-center vh-100">
		<section class="formCapacitacion d-flex flex-column  justify-content-center">
			<h1 class=text-center"">Asesorias</h1>
			<form th:action="@{/ListaAsesoria}" th:object="${asesoria}"  method="POST" id="form" >
				
        		<div>
            		<label for="profesional" class="form-label">Profesional a cargo:</label>
            		<select id="profesional" name="profesional" th:field="*{profesional}" class="form-control">
						<option value ="despliegue"selected>Seleecione el profesional a cargo</option>
						<th:block th:each="profesional : ${listaProfesional}" >
							<option th:value="${profesional.id}" th:text="${profesional.nombre}"></option>
						</th:block>
                		
            		</select>
        		</div>
				<div class="nombre">
      				<label class="form-label" for="nombre">Nombre de la asesoria:</label>
					<input class="form-control" type="text"  name="nombre" th:field="*{nombre}" id="nombre" placeholder="ingrese el nombre de la asesoria">
					<p class="msjError"></p> 
      			</div>
      			<div class="monto">
      				<label class="form-label" for="detalle">Detalle de la asesoria:</label>
					<textarea class="form-control" type="text"  name="monto" th:field="*{detalle}" id="detalle" placeholder="ingrese los detalles de la asesoria">Detalle</textarea>
					<p class="msjError"></p> 
      			</div>
				
				
				
		
				<div class="d-flex justify-content-center botones mt-5 ">
					<button class="btn"type="submit" id="btnCrearUsuario">Crear Asesoria</button>
					<button class="btn"type="reset">Borrar</button>
				
				</div>
			
			</form>
			<div class="volver mb-5 d-flex justify-content-center">
				<a class="mt-5" th:href="@{/}">Volver a p√°gina de inicio</a>
			</div> 
			
	
		</section>
		
	</section>
	
	
	
</body>
</html>l>
