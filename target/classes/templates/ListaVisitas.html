<!DOCTYPE html>
<html>
<head>
<<th:block th:replace="fragment/Header :: head"></th:block>
<title>Listado de Visitas</title>
</head>
<body>
	<header>
		<th:block th:replace="fragment/Menu :: menu"></th:block>
	</header>
	<h3 class="text-center p-2">Lista de visitass</h3>
	<section class="fondo d-flex container-fluid justify-content-center p-5 vh-100 flex-column">

            <div class="listCapacitacion d-flex  bg-white rounded-1 p-5 ">

                <div class="container-fluid">
					<table class="table">
  						<thead>
   							<tr>
      							<th scope="col">Id</th>
      							<th scope="col">Profesional Nombre</th>
      							<th scope="col">Profesional Apellido</th>
      							<th scope="col">Cliente</th>
      							<th scope="col">Fecha del accidente</th>
      							<th scope="col">Hora</th>
      							<th scope="col">Lugar</th>
      							<th scope="col">Comentarios</th>
      							
      							
   							</tr>
  						</thead>
  						<tbody>
    						<tr th:each="visitaTerreno :${listaVisita}">
      							<th scope="row" th:text="${visitaTerreno.id}">Id</th>
      							<td th:text="${visitaTerreno.profesional.nombre}">Profesional Nombre</td>
      							<td th:text="${visitaTerreno.profesional.apellido}">Profesional Appelido</td>
      							<td th:text="${visitaTerreno.cliente.rutCliente}">Cliente</td>
      							<td th:text="${visitaTerreno.fechaAccidente}">Fecha del accidente</td>
     							<td th:text="${visitaTerreno.lugar}">Lugar</td>
      							<td th:text="${visitaTerreno.comentarios}">Comentarios</td>
     							
      	
      						
    						</tr>
    						
  						</tbody>
					</table>

                </div>

            </div>
            <div class="volver d-flex justify-content-center mb-5 mt-5">
				<a class="mt-5" th:href="@{/}">Volver a p√°gina de inicio</a>
			</div>
          </section>

</body>
</html>
